<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아티스트별 음악 시각화</title>
  <link rel="stylesheet" href="music-by-artist.style.css">
  <link rel="stylesheet" href="../navigation/navigation.style.css">
  <link rel="stylesheet" href="../../shared/typo.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="nav-container"></div>
  <h1>음악가에 따른 음악</h1>
  <button id="how-to-btn">읽는법</button>
  <div class="container">
    <div class="content-wrapper">
      <div id="circle-container"></div>
      <div id="artist-panel">
        <h3>아티스트 목록</h3>
        <div id="buttons"></div>
      </div>
    </div>
    <!-- 읽는법 오버레이 박스 -->
    <div id="how-to-overlay" style="display:none;">
      <div class="how-to-box">
        <button id="close-how-to-btn">읽는법</button>
        <img src="music-by-artist-legend.svg" alt="부채꼴 읽는법" class="how-to-legend-svg" />
      </div>
  </div>
  <script src="../navigation/navigation.js"></script>
  <script src="../music-colors.js"></script>
  <script src="music-by-artist.js"></script>
</body>
</html>
